<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paintball Arena</title>
  <!-- Include A-Frame and required components -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <!-- Include your shoot.js file -->
  <script src="shoot.js"></script>
</head>
<body>
  <!-- A-Frame scene -->
  <a-scene physics="debug: true">
    <!-- Paintball arena environment -->
    <a-entity environment="preset: tron"></a-entity>

    <!-- Camera entity with the shoot component -->
    <a-entity id="camera" camera look-controls position="0 1.6 0" shoot></a-entity>
  </a-scene>
</body>
</html>
